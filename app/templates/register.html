<!-- app/templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/css/uikit.min.css" />
</head>
<body>

<div class="uk-container uk-margin-top uk-width-1-3@m uk-align-center">
    <h2 class="uk-heading-line uk-text-center"><span>Register</span></h2>
    {% if error %}
        <div class="uk-alert-danger" uk-alert>
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <form action="/register" method="post" class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="username">Username</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="username" name="username" type="text" placeholder="Choose a username" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="email">Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="email" name="email" type="email" placeholder="Enter your email" {% if not EMAIL_AUTH_ENABLED %}disabled{% endif %}>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="full_name">Full Name</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="full_name" name="full_name" type="text" placeholder="Enter your full name">
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="password">Password</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="password" name="password" type="password" placeholder="Choose a password" required>
            </div>
        </div>
        {% if invite_code_enabled %}
        <div class="uk-margin">
            <label class="uk-form-label" for="invite_code">Invite Code</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="invite_code" name="invite_code" type="text" placeholder="Enter your invite code" required>
            </div>
        </div>
        {% endif %}
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Register</button>
    </form>
    <div class="uk-text-center uk-margin-top">
        <a href="/admin">Already have an account? Login here</a>
    </div>
</div>

<!-- UIKit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
