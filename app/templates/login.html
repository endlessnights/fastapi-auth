<!-- app/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/css/uikit.min.css" />
</head>
<body>

<div class="uk-container uk-margin-top uk-width-1-3@m uk-align-center">
    <h2 class="uk-heading-line uk-text-center"><span>Login</span></h2>
    {% if error %}
        <div class="uk-alert-danger" uk-alert>
            <p>{{ error }}</p>
        </div>
    {% endif %}
    <form action="/admin" method="post" class="uk-form-stacked">
        <div class="uk-margin">
            <label class="uk-form-label" for="identifier">Username or Email</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="identifier" name="identifier" type="text" placeholder="Enter your username or email" required>
            </div>
        </div>
        <div class="uk-margin">
            <label class="uk-form-label" for="password">Password</label>
            <div class="uk-form-controls">
                <input class="uk-input" id="password" name="password" type="password" placeholder="Enter your password" required>
            </div>
        </div>
        <button type="submit" class="uk-button uk-button-primary uk-width-1-1">Login</button>
    </form>
    <div class="uk-text-center uk-margin-top">
        <a href="/register">Don't have an account? Register here</a>
    </div>
</div>

<!-- UIKit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.6/dist/js/uikit-icons.min.js"></script>
</body>
</html>
